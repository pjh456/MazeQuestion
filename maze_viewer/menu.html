<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maze Solver UI</title>
    <link rel="stylesheet" type="text/css" href="menu.css">
    <script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
</head>

<body>
    <div id="toolbar">
        <button onclick="editorModule.runBFS()">运行BFS解</button>
        <button onclick="editorModule.runDFS()">运行DFS解</button>
        <button onclick="loggerModule.cleanLog(), gridModule.randomCreateGrid()">生成地图</button>
        <button onclick="editorModule.runUserCode()">运行代码</button>
        <label><input type="checkbox" id="showUnknown" onclick="gridModule.changeUnexploredFlag(this)">展示地图</label>
        <label>行数: <input type="number" id="rows-input" value="15" min="3" max="100" /></label>
        <label>列数: <input type="number" id="cols-input" value="15" min="3" max="100" /></label>
    </div>
    <div id="container">
        <div id="grid-container">
            <div id="grid"></div>
        </div>
        <script src="maze.js"></script>
        <script src="map.js"></script>
        <div id="editor"></div>
        <script src="editor.js"></script>
    </div>
    <div id="log"></div>
</body>

</html>
